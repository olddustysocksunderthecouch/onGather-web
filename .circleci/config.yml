version: 2.1

# --------------------------------
# common : base
# --------------------------------

base_node: &base_node
  docker:
    - image: circleci/node:10.18.1

# --------------------------------
# common : steps
# --------------------------------

step_cache_restore_npm: &step_cache_restore_npm
  name: 'Restore Cache: NPM Dependencies'
  keys:
    - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
    - node-v1-{{ .Branch }}-
    - node-v1-

step_cache_save_npm: &step_cache_save_npm
  name: 'Save Cache: NPM Dependencies'
  paths:
    - ~/usr/local/lib/node_modules # location depends on npm version
  key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}

step_run_node_env_info: &step_run_node_env_info
  name: 'Print Environment Info'
  command: |
    . ./.circleci/utils.sh
    print_heading "environment versions:"
    print_os_versions
    print_node_versions
    print_docker_versions

step_dev_in_app_environment: &step_dev_in_app_environment
  name: 'Dev in app environment variables'
  command: |
    # api
    echo REACT_APP_GOOGLE_ANALYTICS_ID=$DEV_GOOGLE_ANALYTICS_ID >> .env.dev
    echo REACT_APP_AUTH_PERMISSION_URL=$DEV_AUTH_PERMISSION_URL >> .env.dev
    echo REACT_APP_FIREBASE_API_KEY=$DEV_FIREBASE_API_KEY >> .env.dev
    echo REACT_APP_FIREBASE_AUTH_DOMAIN=$DEV_FIREBASE_AUTH_DOMAIN >> .env.dev
    echo REACT_APP_FIREBASE_DATABASE_URL=$DEV_FIREBASE_DATABASE_URL >> .env.dev
    echo REACT_APP_FIREBASE_PROJECT_ID=$DEV_FIREBASE_PROJECT_ID >> .env.dev
    echo REACT_APP_FIREBASE_STORAGE_BUCKET=$DEV_FIREBASE_STORAGE_BUCKET >> .env.dev
    echo REACT_APP_FIREBASE_MESSAGING_SENDER_ID=$DEV_FIREBASE_MESSAGING_SENDER_ID >> .env.dev
    echo REACT_APP_FIREBASE_APP_ID=$DEV_FIREBASE_APP_ID >> .env.dev
    echo REACT_APP_FIREBASE_MEASUREMENT_ID=$DEV_FIREBASE_MEASUREMENT_ID >> .env.dev

step_run_update_npm: &step_run_update_npm
  name: 'Update NPM To The most recent release'
  shell: /bin/bash
  command: |
    sudo npm install -g npm@next

step_run_install_npm_dependencies: &step_run_install_npm_dependencies
  name: 'Install NPM Dependencies'
  shell: /bin/bash
  command: |
    npm install

step_lint: &step_lint
  name: 'Lint'
  command: |
    npm run lint

step_npm_audit: &step_npm_audit
  name: 'Audit NPM Dependencies'
  command: |
    npm run npm:audit

step_test: &step_test
  name: 'Tests'
  command: |
    npm run _test:ci

step_build: &step_build
  name: 'Build the Project'
  command: |
    npm run build

step_build_dev: &step_build_dev
  name: 'Build the Dev Project'
  command: |
    npm run build:dev

step_deploy_dev_firebase: &step_deploy_dev_firebase
  name: Firebase Dev Deploy
  shell: /bin/bash
  command: |
   npm run deploy:dev
  

step_deploy_prod_firebase: &step_deploy_prod_firebase
  name: Firebase Prod Deploy
  command: |
      npm run deploy:prod

# --------------------------------
# jobs 
#       - run: *step_test

# --------------------------------

jobs:
  build-test:
    <<: *base_node
    steps:
      - checkout
      - run: *step_run_update_npm
      - restore_cache: *step_cache_restore_npm
      - run: *step_run_node_env_info
      - run: *step_run_install_npm_dependencies
      - save_cache: *step_cache_save_npm
      - run: *step_npm_audit
      - run: *step_lint
      - run: *step_build
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
  deploy-dev:
    <<: *base_node
    working_directory: ~/deploy
    steps:
      - checkout:
          path: ~/deploy
      - attach_workspace:
          at: ~/deploy
      - run: *step_dev_in_app_environment
      - run: *step_run_node_env_info
      - run: *step_build_dev
      - run: *step_deploy_dev_firebase
  deploy-prod:
    <<: *base_node
    working_directory: ~/deploy
    steps:
      - checkout:
          path: ~/deploy
      - attach_workspace:
          at: ~/deploy
      - run: *step_deploy_prod_firebase


# --------------------------------
# workflows
# --------------------------------

workflows:
  version: 2
  build:
    jobs:
      - build-test
      - deploy-dev:
          requires:
            - build-test
          filters:
            branches:
              only:
                - develop
      - deploy-prod:
          requires:
            - build-test
          filters:
            branches:
              only:
                - master
